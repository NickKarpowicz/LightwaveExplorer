app-id: io.github.NickKarpowicz.LightwaveExplorerGPL
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: LightwaveExplorer
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=session-bus
  - --device=dri  # for opengl
  - --filesystem=host
modules:
  - name: fftw3f
    buildsystem: autotools
    config-opts:
      - --enable-float
      - --enable-shared
    sources:
      - type: archive
        url: http://fftw.org/fftw-3.3.10.tar.gz
        md5: 8ccbf6a5ea78a16dbc3e1306e234cc5c
  - name: LightwaveExplorer
    buildsystem: simple
    build-commands:
      - cp -r appdir/* /app/
    sources:
      - type: dir
        path: appdir