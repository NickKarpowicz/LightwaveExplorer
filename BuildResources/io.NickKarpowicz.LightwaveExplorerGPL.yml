app-id: io.NickKarpowicz.LightwaveExplorerGPL
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: LightwaveExplorerGPL
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=session-bus
  - --device=dri  # for opengl
  - --filesystem=host
modules:
  - name: fftw3f
    buildsystem: autotools
    config-opts:
      - --enable-float
    sources:
      - type: archive
        url: http://fftw.org/fftw-3.3.10.tar.gz
        md5: 8ccbf6a5ea78a16dbc3e1306e234cc5c
  - name: fmt
    buildsystem: cmake
    config-opts:
      - -DCMAKE_POSITION_INDEPENDENT_CODE=TRUE
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt.git
  - name: LightwaveExplorer
    buildsystem: cmake
    config-opts:
      - -DGPLFLATPAK=1
    sources:
      - type: git
        url: https://github.com/NickKarpowicz/LightwaveExplorer
      - type: dir
        path: dlib